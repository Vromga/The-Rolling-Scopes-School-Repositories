<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>CodeJam - Draw API</title>
</head>
<body>
<div class="app_body">
    <header class="header">
        <div class="header--burger_menu"></div>
        <h1 class="header--h1">CodeJam - Draw API</h1>
        <div class="header--three_point">...</div>
    </header>
    <main class="main">
        <section class="tools">
            <div class="tools--buttons">
                <button class="tools--buttons-elem fillBucket" data="button">
                    <img src="assets/img/fill_bucket.svg" alt="Fill bucket">Fill bucket
                </button>
            </div>

            <div class="tools--buttons">
                <button class="tools--buttons-elem chooseColor" data="button">
                    <img src="assets/img/choose_color.svg" alt="choose color">Choose color
                </button>
            </div>

            <div class="tools--buttons">
                <button class="tools--buttons-elem pencil" data="button">
                    <img src="assets/img/pencil.svg" alt="pencil">Pencil
                </button>
            </div>
        </section>
        <section class="color">
            <div class="chose_color">
                <div class="chose_color--elem colorGet">
                    <input type="color" name="color" id="current" data="current" value="#00FF00">
                    <label for="current">Current color</label>
                </div>
                <div class="chose_color--elem colorGet prev" data="prev">
                    <div class="chose_color--elem-circle prev" id="prev" data="prev" style="background-color: rgba(0, 0, 0, 255)"></div>
                    <div class="chose_color--elem-text prev" data="prev">Prev color</div>
                </div>
                <div class="chose_color--elem colorGet" data="blue">
                    <div class="chose_color--elem-circle" id="blue" data="blue" style="background-color: #0000FF"></div>
                    <div class="chose_color--elem-text" data="blue">blue</div>
                </div>
                <div class="chose_color--elem colorGet" data="red">
                    <div class="chose_color--elem-circle" id="red" data="red" style="background-color: #FF0000"></div>
                    <div class="chose_color--elem-text" data="red">red</div>
                </div>
            </div>
        </section>
        <section class="canvas">
            <button class="canvas--grayscale">b/w</button>
            <input type="search" name="search" id="search" placeholder="input search tag" class="canvas--input"><label
                for="search" style="display: none"></label>
            <button class="canvas--load">load</button>
            <canvas id="canvas" class="canvas--canvas">Update you browser!</canvas>
            <div class="stub"></div>
            <div class="div_message hidden"></div>
        </section>
        <section class="hot_key">
            <h2>Keyboard controls</h2>
            <p class="hot_key--text">Key B - Fill bucket</p>
            <p class="hot_key--text">Key C - Choose color</p>
            <p class="hot_key--text">Key P - Pencil</p>
            <p class="hot_key--text">Key S - Save app</p>
            <p class="hot_key--text">Key L - Load app</p>
            <p class="hot_key--text">Key R - Reset canvas</p>
            <p class="hot_key--text">Key Enter - load random image</p>
        </section>
        <section class="resolution">
            <button class="resolution--button" data="64">64px</button>
            <button class="resolution--button active" data="128">128px</button>
            <button class="resolution--button" data="256">256px</button>
            <button class="resolution--button" data="512">512px</button>
        </section>
    </main>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Palette</title>
</head>
<body>
<div class="app_body">
    <header class="header">
        <div class="header--burger_menu"></div>
        <h1 class="header--h1">CodeJam - Pallete</h1>
        <div class="header--three_point">...</div>
    </header>
    <main class="main">
        <aside class="tools">
            <div class="tools--buttons">
                <button class="tools--buttons-elem">
                    <img src="./assets/img/fill_bucket.svg" alt="Fill bucket"> Fill bucket
                </button>
            </div>

            <div class="tools--buttons">
                <button class="tools--buttons-elem">
                    <img src="./assets/img/choose_color.svg" alt="choose color">Choose color
                </button>
            </div>

            <div class="tools--buttons">
                <button class="tools--buttons-elem">
                    <img src="./assets/img/pencil.svg" alt="pencil">Pencil
                </button>
            </div>
        </aside>
        <aside class="color">
            <div class="chose_color">
                <div class="chose_color--elem click">
                    <input type="color" name="color" id="current" value="#00FF00">
                    <label for="current">Current color</label>
                </div>
                <div class="chose_color--elem click">
                    <div class="chose_color--elem-circle" id="prev" style="background-color: #000000"></div>
                    <div class="chose_color--elem-text">Prev color</div>
                </div>
                <div class="chose_color--elem click">
                    <div class="chose_color--elem-circle" id="blue" style="background-color: #0000FF"></div>
                    <div class="chose_color--elem-text">blue</div>
                </div>
                <div class="chose_color--elem click">
                    <div class="chose_color--elem-circle" id="red" style="background-color: #FF0000"></div>
                    <div class="chose_color--elem-text">red</div>
                </div>
            </div>
        </aside>
        <canvas id="canvas">Update you browser!</canvas>
    </main>
</div>
<script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="author" lang="en" content="Mikita Maiseichyk">
    <meta charset="UTF-8">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="712855077278-7pk23c1hnfe4srvvav7ddhho3c318par.apps.googleusercontent.com">
    <title>Simple piskel clone</title>
</head>
<body>
<header class="header">
    <h1 class="header--title">Piskel clone</h1>
    <p class="header--name_project">new piskel</p>
    <a href="./index.html" class="header--create_sprite">Landing</a>
<!--    <button class="header&#45;&#45;sign_in">sign in</button>-->
<!--    <div class="g-signin2" data-onsuccess="onSignIn"></div>-->
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
</header>
<main class="main">
    <section class="main--tools">
        <div class="main--tools-sizes pick_size" title="Pen size from 1px to 4px">
            <label class="pick_size--label">
                <input type="radio" name="size" value="1" checked class="pick_size--radio">
                <span class="pick_size--span"></span>
            </label>
            <label class="pick_size--label">
                <input type="radio" name="size" value="2" class="pick_size--radio">
                <span class="pick_size--span"></span>
            </label>
            <label class="pick_size--label">
                <input type="radio" name="size" value="3" class="pick_size--radio">
                <span class="pick_size--span"></span>
            </label>
            <label>
                <input type="radio" name="size" value="4" class="pick_size--radio">
                <span class="pick_size--span"></span>
            </label>
        </div>
        <button class="main--tools-pen tools" data="tools"></button>
        <button class="main--tools-paint_bucket tools" data="tools"></button>
        <button class="main--tools-eraser tools" data="tools"></button>
        <button class="main--tools-stroke tools" data="tools"></button>
        <button class="main--tools-color_picker tools" data="tools"></button>

        <div class="main--tools-colors color">
            <input type="color" id="primary" value="#05fe08"><input type="color" id="secondary" value="#eeeede">
        </div>
    </section>
    <section class="main--frame">
        <ul class="main--frame-lists frame_container">
        </ul>
        <button class="main--frame-add">+ add frame</button>
    </section>
    <section class="main--draw_container">
            <canvas class="main--draw_container-canvas" width="32" height="32"></canvas>
    </section>
    <section class="main--preview">
        <div class="main--preview-layer layer">
            <canvas class="layer--canvas"></canvas>
            <button class="layer--button"></button>
        </div>
        <div class="main--preview-change_fps fps_block">
            <p class="fps_block--fps">5</p>
            <label for="fps" class="fps_block--label">fps</label>
            <input type="range" min="0" max="24" id="fps" step="1" class="fps_block--input">
        </div>
    </section>
    <section class="main--setting">
        <button class="main--setting-save"></button>
        <div class="main--setting-resize setting">
            <p class="setting--title">Change size canvas</p>
            <button class="resize" data="32">32px</button>
            <button class="resize" data="64">64px</button>
            <button class="resize" data="128">128px</button>
        </div>
    </section>
</main>
<aside class="save">
    <div class="save--wrap">
        <p class="save--wrap-text">Save as:</p>
    <button class="save--wrap-button gif">GIF</button>
    <button class="save--wrap-button apng">APNG</button>
    <button class="save--wrap-button chancel">Chancel</button>
    </div>
</aside>
</body>
</html>

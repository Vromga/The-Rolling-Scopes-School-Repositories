<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta name="author" lang="en" content="Mikita Maiseichyk">
    <meta charset="UTF-8">
    <title>Simple piskel clone</title>
</head>
<body>
<header class="header">
    <h1 class="header--title">Piskel clone</h1>
    <p class="header--name_project">new piskel</p>
    <button class="header--create_sprite">Create Sprite</button>
    <button class="header--sign_in">sign in</button>
</header>
<main class="main">
    <section class="main--tools">
        <button class="main--tools-1px">1px</button>
        <button class="main--tools-2px">2px</button>
        <button class="main--tools-3px">3px</button>
        <button class="main--tools-4px">4px</button>
        <button class="main--tools-pen">pen</button>
        <input type="color" class="main--tools-color_primary">
        <input type="color" class="main--tools-color_secondary">
        <button class="main--tools-paint_bucket">Paint bucket</button>
        <button class="main--tools-eraser">Eraser</button>
        <button class="main--tools-stroke">Stroke</button>
    </section>
    <section class="main--frame">
        <ul class="frame--lists">
            <li class="frame--lists-list frame">
                <div class="frame--preview">
                    <canvas class="frame--preview-canvas" style="width: 128px; height: 128px;"></canvas>
                    <span class="frame--preview-number">1</span>
                    <button class="frame--preview">delete</button>
                    <button class="frame--preview">move</button>
                    <button class="frame--preview">copy</button>
                </div>
            </li>
            <li class="frame--lists-list frame">
                <div class="frame--preview">
                    <canvas class="frame--preview-canvas" style="width: 128px; height: 128px;"></canvas>
                    <span class="frame--preview-number">2</span>
                    <button class="frame--preview">delete</button>
                    <button class="frame--preview">move</button>
                    <button class="frame--preview">copy</button>
                </div>
            </li>
            <button class="frame--lists-add_frame">+ add frame</button>
        </ul>
    </section>
    <section class="main--draw_container">
        <canvas class="main--draw_container-canvas" style="width: 128px; height: 128px;"></canvas>
    </section>
    <section class="main--preview">
        <canvas class="main--preview-canvas" style="width: 128px; height: 128px;"></canvas>
        <button class="main--preview-button">full screen</button>
        <div class="main--preview-change_fps fps_block">
            <p class="fps_block--fps">5</p>
            <label for="fps" class="fps_block--label">fps</label>
            <input type="range" min="0" max="24" id="fps" step="1" class="fps_block--input">
        </div>
    </section>
    <section class="main--layers">
        <div class="main--layers-container container">
            <button class="container--button">+</button>
            <button class="container--button">up</button>
            <button class="container--button">down</button>
            <button class="container--button">del</button>
        </div>
        <div class="main--layers-layer layer_list">
            <div class="layer_list--layer">"Layer"<span class="layer_list--layer">1</span></div>
        </div>
    </section>
    <aside class="main--setting">
        <div class="main--setting-save">save</div>
        <div class="main--setting-save">resize</div>
        <div class="main--setting-save">open</div>
    </aside>
</main>
</body>
</html>
